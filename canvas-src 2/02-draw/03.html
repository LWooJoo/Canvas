<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <canvas class="canvas" width="600" height="400">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>

    <script>
      // beginPath
      // arc
      // closePath

      const canvasEl = document.querySelectorAll("canvas");
      const ctx = canvasEl[0].getContext("2d");

      function toRadian(deg) {
        return deg * Math.PI / 180;
      }


      ctx.beginPath();
      ctx.arc(200,200, 50, 0, toRadian(60), false);
      ctx.stroke();
      //ctx.closePath();
    </script>
  </body>
</html>
