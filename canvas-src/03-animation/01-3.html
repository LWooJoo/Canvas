<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .canvas {
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>setInterval</h1>
    <canvas class="canvas" width="500" height="300"></canvas>
    <script>
      const canvas = document.querySelector('.canvas');
      const ctx = canvas.getContext('2d');
      let xPos = 0;
      let timer = 0;

      function render() {
        timer++;
        if(timer % 60 == 0){
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.fillRect(xPos, 100, 20, 20);
          if (xPos > 100) {
            return;
          }
          xPos += 20;
        }
      requestAnimationFrame(render); 
      }//1초에 60번 반복을 한다.
      render();
    </script>
  </body>
</html>
